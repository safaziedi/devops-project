apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  selector:
    matchLabels:
      app: front
  replicas: 0
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: ziadisafa/angular-15-crud:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: front-svc
spec:
  type: LoadBalancer
  selector:
    app: front
  ports:
    - protocol: "TCP"
      port: 80 # The port that the service is running on in the cluster
      targetPort: 80 # The port exposed by the service
      nodePort: 31110